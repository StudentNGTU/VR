<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VR-тур "Болдино"</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <link type="image/x-icon" href="image/favicon.ico" rel="shortcut icon">
</head>
<body>
    
    <header class="header">
        <div class="container header__container">
            <div class="header__wrap">
                <img class="header__logo" src="image/logo.png" alt="logo">
                <h1 class="header__title title">
                    Виртуальный тур по&nbsp;музею&nbsp;&mdash; заповеднику А.&nbsp;С.&nbsp;Пушкина &laquo;Болдино&raquo;
                </h1>
            </div>
        </div>
    </header>

    <main>
        <section class="tour_full section">
            <div class="container tour_full__container">
                <a class="full__wrapper" href="location/full/index.html">
                    <img class="full_tour" src="image/full_tour.jpg">
                    <span class="mask">
                        <p>Начать тур по усадьбе</p>
                    </span>
                </a>
            </div>
        </section>
        <section class="tour_change section">
            <div class="container tour_change__container">
                <h2 class="subtitle">
                    Выбор определенной локации:
                </h2>
                <ul class="cards list-reset">
                    <a class="card_link" href="location/house/index.html">
                        <li class="card house">
                            <h3 class="loco__title">
                                Господский дом
                            </h3>
                        </li>
                    </a>
                    <a class="card_link" href="location/stable/index.html">
                        <li class="card horse">
                            <h3 class="loco__title">
                                Каретник/Конюшня
                            </h3>
                        </li>
                    </a>
                    <a class="card_link" href="location/bathhouse/index.html">
                        <li class="card bathhouse">
                            <h3 class="loco__title">
                                Банька
                            </h3>
                        </li>
                    </a>
                    <a class="card_link" href="location/office/index.html">
                        <li class="card kontora">
                            <h3 class="loco__title">
                                Вотчинная контора
                            </h3>
                        </li>
                    </a>
                    <a class="card_link" href="location/story/index.html">
                        <li class="card museum">
                            <h3 class="loco__title">
                                Музей сказок
                            </h3>
                        </li>
                    </a>
                    <a class="card_link" href="location/street/index.html">
                        <li class="card street">
                            <h3 class="loco__title">
                                Улица
                            </h3>
                        </li>
                    </a>
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        
    </footer>


</body>
</html>
